<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #slider {
    border: 1px solid #ddd;
    width: 30vw;
    height: 50vh;
    background-color: rgb(133, 96, 48);
    position: relative;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

#slider .slides {
    position: relative;
    height: 100%;
}

#slider img {
    width: 100%;
    height: 100%;
    position: absolute;
    opacity: 0;
    transition: opacity 1s ease-in-out;
    border-radius: 10px;
}

#slider img.active {
    opacity: 1;
}

#slider .caption {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 1.2em;
}

</style>
<body>
    <div id="slider">
        <div class="slides">
            <img src="https://img.veenaworld.com/wp-content/uploads/2022/07/Ross-Island-Andaman-History-How-to-Reach-Things-to-Do-and-Best-Time-to-Visit-scaled-e1661415701598.jpg" alt="" class="active">
            <img src="https://www.swantour.com/blogs/wp-content/uploads/2019/07/tourist-places-to-visit-in-port-blair.jpg" alt="">
            <img src="https://clubmahindra.gumlet.io/blog/images/shutterstock_1343116943-resized.jpg?w=376&dpr=2.6" alt="">
            <img src="https://media2.thrillophilia.com/images/photos/000/137/634/original/1542711724_shutterstock_577561456.jpg?gravity=center&width=1280&height=642&crop=fill&quality=auto&fetch_format=auto&flags=strip_profile&format=jpg&sign_url=true" alt="">
            <img src="https://www.andamantourism.org/wp-content/uploads/2017/06/port-blairs.jpg" alt="">
        </div>
        <div class="caption">Port Blair</div>
    </div>
    <script>
        const images = document.querySelectorAll("#slider img");
let currentIndex = 0;

function showNextImage() {
    images[currentIndex].classList.remove('active');
    currentIndex = (currentIndex + 1) % images.length;
    images[currentIndex].classList.add('active');
}

setInterval(showNextImage, 3000);

    </script>
</body>
</html>
