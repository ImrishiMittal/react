<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FILTER</title>
</head>
<style>
img{
    height: 50vh;
}
.i{
    /* filter: blur(2px); */
    filter: brightness(50%) ;
}
.v{
    /* filter: invert(200%); */
    /* filter: grayscale(20%); */
    filter: sepia(10);
}
</style>
<body>
    <img class="i" src="https://i.pinimg.com/736x/a4/a2/51/a4a251f707280e862caffd1039f3895b.jpg" alt="">
    <img class="v" src="https://ih1.redbubble.net/image.3846513239.3654/flat,750x,075,f-pad,750x1000,f8f8f8.jpg" alt="">
</body>
</html>
